# Configuration file for Tuinity.
send-full-pos-for-hard-colliding-entities: true
use-new-light-engine: true
pistons-can-push-tile-entities: false
lag-compensate-block-breaking: true
target-chunk-sends-per-player-per-second: 70.0
delay-chunkunloads-by: 1
config-version-please-do-not-modify-me: 2
world-settings:
  default:
    optimized-tracker-track-range: -1
    optimized-tracker-untrack-range: -1
    optimized-tracker: true
    no-tick-view-distance: 8
    spawn-limits:
      water-ambient: -1
      monsters: -1
      animals: -1
      water-animals: -1
      ambient: -1
    worldgen:
      seeds:
        populator: default
  world: {}
  world_nether: {}
  world_the_end: {}
  resend: {}
  creative: {}
  worldeditregentempworld: {}
  hub: {}
  hubworld: {}
  spawn: {}
packet-limiter:
  kick-message: '&cSent too many packets'
  limits:
    all:
      interval: 7.0
      max-packet-rate: 500.0
    PacketPlayInAutoRecipe:
      interval: 4.0
      max-packet-rate: 5.0
      action: DROP
player-chunks:
  min-load-radius: 2
  max-concurrent-sends: 1.0
  max-concurrent-loads: 2.0
  autoconfig-send-distance: true
  enable-mc162253-workaround: false
  target-chunk-send-rate: -25.0
  enable-frustum-priority: false
